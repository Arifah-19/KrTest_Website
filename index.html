    progress.textContent = `Card ${index + 1} / ${flashcards.length}`;
}

document.getElementById('prevCard').addEventListener('click', () => {
    currentCard = (currentCard - 1 + flashcards.length) % flashcards.length;
    showCard(currentCard);
});
document.getElementById('nextCard').addEventListener('click', () => {
    currentCard = (currentCard + 1) % flashcards.length;
    showCard(currentCard);
});
document.getElementById('shuffleCards').addEventListener('click', () => {
    flashcards.sort(() => Math.random() - 0.5);
    currentCard = 0;
    showCard(currentCard);
});
document.getElementById('pauseFlip').addEventListener('click', () => autoFlip = !autoFlip);

function startAutoFlip() {
    flipInterval = setInterval(() => {
        if (autoFlip) {
            currentCard = (currentCard + 1) % flashcards.length;
            showCard(currentCard);
        }
    }, 3000);
}

// ---------------- Quiz Logic ----------------
const quizContainer = document.getElementById('quizContainer');
const submitQuiz = document.getElementById('submitQuiz');
const scoreDisplay = document.getElementById('score');
const tryAgainBtn = document.getElementById('tryAgain');
let quizCards = [];

function generateQuiz() {
    quizContainer.innerHTML = '';
    scoreDisplay.textContent = '';
    tryAgainBtn.style.display = 'none';
    submitQuiz.style.display = 'inline-block';

    // 10 random unique questions
    const indices = [];
    while (indices.length < Math.min(10, flashcards.length)) {
        const rand = Math.floor(Math.random() * flashcards.length);
        if (!indices.includes(rand)) indices.push(rand);
    }
    quizCards = indices.map(i => flashcards[i]);

    quizCards.forEach((card, index) => {
        const options = [card.english];
        while (options.length < 4) {
            const rand = flashcards[Math.floor(Math.random() * flashcards.length)].english;
            if (!options.includes(rand)) options.push(rand);
        }
        options.sort(() => Math.random() - 0.5);

        const qDiv = document.createElement('div');
        qDiv.style.marginBottom = '1rem';
        qDiv.innerHTML = `<p>${index + 1}. ${card.korean}</p>`;
        options.forEach(opt => {
            qDiv.innerHTML += `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`;
        });
        quizContainer.appendChild(qDiv);
    });
}

submitQuiz.addEventListener('click', () => {
    let score = 0;
    quizCards.forEach((card, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        if (selected && selected.value === card.english) score++;
    });
    scoreDisplay.textContent = `Your score: ${score} / ${quizCards.length}`;
    submitQuiz.style.display = 'none';
    tryAgainBtn.style.display = 'inline-block';
});

tryAgainBtn.addEventListener('click', () => generateQuiz());

// ---------------- Navigation ----------------
document.getElementById('flashcardsBtn').addEventListener('click', () => {
    document.getElementById('flashcardsSection').style.display = 'block';
    document.getElementById('quizSection').style.display = 'none';
    showCard(currentCard);
});
document.getElementById('quizBtn').addEventListener('click', () => {
    document.getElementById('flashcardsSection').style.display = 'none';
    document.getElementById('quizSection').style.display = 'block';
    generateQuiz();
});

// ---------------- Initialize ----------------
showCard(currentCard);
startAutoFlip();
</script>
